<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A coworking space! </title>
        <link rel="stylesheet" href="./index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
                <ul class="container">
                    <li>
                        <a href="#">WeBarelyWork</a>  
                    </li>

                    <li class="pin-logo">
                        <a href="#"><img src="./images/pin.png" alt="A pin logo indicating a location." /></a>
                    </li>

                    <li class="burger-logo">
                        <img tabindex="0" src="./images/burger.png" alt="A logo consisting of 3 horizontal line"/>
                    </li>
                </ul>
            </nav>      
    
        </header>

        <main>

            <section class="container">
                <h1>The best coworking spaces for lazy devs.</h1>
            </section>

            <section class="item">
                <img src="./images/hygge.jpg" alt="A coworking spaces with sofas and chairs in front of an elevator." />
                <div class="exclusive-banner">Exclusive</div>
                <div class="caption">
                    <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
                    <button class="book-btn">Book</button>
                </div>
            </section>

            <section class="item">
                <img src="./images/sky-garden.jpg" alt="A coworking spaces with sofas and chairs in front of an elevator." />
                <div class="exclusive-banner">Exclusive</div>
                <div class="caption">
                    <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
                    <button class="book-btn">Book</button>
                </div>
            </section>

            <section class="item">
                <img src="./images/generator.jpg" alt="A coworking spaces with sofas and chairs in front of an elevator." />
                <div class="exclusive-banner">Exclusive</div>
                <div class="caption">
                    <p>Relaxing in Rio? Take some downtime at the Generator Hub.    </p>
                    <button class="book-btn">Book</button>
                </div>
            </section>
        </main>

        <div class="chatbox-bg">
            <img src="./images/message.png"/>
        </div>

        <script src="index.js"></script>        
    </body>
</html>
